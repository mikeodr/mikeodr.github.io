<html>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/rss.xml">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> {{ page.title }} </title>

        <!-- Main Stylesheet -->
        <link href="/css/main.css" rel="stylesheet">
        <link href="/css/syntax.css" rel="stylesheet">
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Mike O'Driscoll</a>
                    </div>
                    <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/posts">Posts</a></li>
                        <li><a href="https://github.com/mikeodr"><i class="fa fa-github"></i> GitHub</a></li>
                        <li><a href="http://ca.linkedin.com/in/mikeodr"><i class="fa fa-linkedin"></i> LinkedIn</a></li>
                        <li><a href="/rss.xml"><i class="fa fa-rss"></i> RSS</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">
            <div class="starter-template">
                {{ content }}
            </div>
        </div>

        <!-- Quick loading do this at the end -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
